<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign in : Scrum Board</title>
    <script src="javascript/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="javascript/scrumboard.js" type="text/javascript"></script>
    <link type="text/css" href="css/core.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" language="javascript">
        function checkValid() {
            var username = $("#txtUserName").val().toLowerCase();
            var pswrd = $("#txtPassword").val();
            var msg = $("#errMsg");
            msg.parent().attr("class", "hidden");
            msg.html("");
            var language = languageLibrary[hidLanguage];
            if ((username == "John" || username == "john") && pswrd == "tester") {
                window.location = "index.html?language=" + hidLanguage;
            }
            else {
                msg.parent().attr("class", "");
                msg.append(language.loginMessageError); /*displays error message*/
                if (username == "") {
                    $("#txtUserName").focus();
                }
                else if (pswrd == "") {
                    $("#txtPassword").focus();
                }
            }
        }

        $(document).ready(function () {
            SBD.loadLibraryLanguage();
            SBD.loadDefaultLanguage("login");            
            $("img.language").click(function () {
                SBD.selectLanguage("login", $(this));
            });
            $(".submit").click(function () {
                checkValid();
            });
            $(document).keypress(function (e) {
                if (e.which == 13) {
                    checkValid();
                }
            });
        });
    </script>
</head>
<body>
    <div id="signin" class="signin">
        <div id="header">
            <div class="container">
                <div class="logo">
                </div>
            </div>
        </div>
        <table class="form">
            <tr>
                <td colspan="2" align="right">
                    <img class="language active" alt="usa" src="images/america.png" />
                    <img class="language" alt="spanish" src="images/spanish.png" />
                </td>
            </tr>
            <tr>
                <td class="label" id="lblUserName">
                    Username
                </td>
                <td class="input">
                    <input id="txtUserName" name="txtUsername" type="text" />
                </td>
            </tr>
            <tr>
                <td class="label" id="lblPassword">
                    Password
                </td>
                <td class="input">
                    <input id="txtPassword" name="txtPassword" type="password" />
                </td>
            </tr>
            <tr class="hidden">
                <td colspan="2" id="errMsg" class="error"></td>
            </tr>
            <tr>
                <td colspan="2" align="right" class="button">
                    <input type="submit" id="btnLogin" class="submit" value="Log in" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
